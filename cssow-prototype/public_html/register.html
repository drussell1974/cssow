          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="name" name="name" required data-validation-required-message="Please enter a title."

            </div>
            <div class="control-group">

              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input class="form-control" id="password" required data-validation-required-message="Please enter a password." placeholder="Enter a password">
                <input class="form-control" id="password" required data-validation-required-message="Please enter a password." placeholder="Confirm a password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
              <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Your position and interest</label>
                <input type="radio" id="position-slt" name="position" value="0"/><label for="position-slt">Senior leadership</label>
                <input type="radio" id="position-hod" name="position" value="1"/><label for="position-hod">Head of department/faculty</label>
                <input type="radio" id="position-teacher" name="position" value="2"/><label for="position-teacher">Teacher</label>
                
                <select class="form-control" id="email" required data-validation-required-message="Please declare your interest.">
                    <option value="0">- Please state your position and interest -</option>
                    <option value="1">EYFS Teacher</option>
                    <option value="1">EYFS Assistant</option>
                    <option value="1">Primary Teacher</option>
                    <option value="1">EYFS Assistant</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="saveSchemeOfWorkButton">Save</button>
              <button type="submit" class="btn btn-primary" id="cancelSchemeOfWorkButton" onclick="alert('are you sure you want to cancel?')">Cancel</button>
