{% for field in form %}
<div class="control-group">
    <div class="form-group form-group--auto controls">
        {{ field.label_tag }}
        <br/>
        {{ field }}

        {% for error in field.errors %}
            <div class="help-block text-danger invalid-feedback">{{ error }}</div>
        {% endfor %}

        {% if field.help_text %}
            <div class="help-block text-muted small">{{ field.help_text }}</div>
        {% endif %}

    </div>
</div>
{% endfor %}
