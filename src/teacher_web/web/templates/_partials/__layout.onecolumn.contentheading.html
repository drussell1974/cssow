{% extends '_partials/__layout.html' %}

{% block content %}
  <div class="col-xl-8 col-lg-10 col-md-12 mx-auto maincontent">
    <article class="widget">
      <!-- Content Heading -->      
      <span class="float-right">{% block content_new %}{% endblock %}</span>
      <header class="widget widget--articleheader">
        <h2 class="group-heading">{% block content_heading %}{{ content.content_heading }}{% endblock %}</h2>
        <hr>
      </header>
      <!-- Content Heading END -->
      <!-- Article Content -->
      {% block maincontent %}
      {% endblock %}
      <!-- Article Content END -->
    </article>
  </div>
{% endblock %}
