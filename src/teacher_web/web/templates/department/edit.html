{% extends '_partials/__layout.onecolumn.contentheading.edit.html' %}


{% block content_tabs %}
{% endblock %}


{% block maincontent %}
<article class="widget widget-form widget-schemeofwork-form">
    <form name="edit-schemeofwork" id="form" class="needs-validation" method="post" action="{% url 'institute.edit' content.data.institute_id %}">
        {% csrf_token %}

        <!-- show error_message -->
        {% include '_partials/form.viewmodel.alert_message.html' %}
        <!-- show error_message END -->
        
        <div class="control-group">
            <div class="form-group controls">
                <label>{{_("Name")}}</label>
                <input type="text" name="name" class="form-control" placeholder="{{_('Enter a name')}}" id="ctl-name" required
                        maxlength="40" value='{{content.data.scheme_of_work.name}}'>
                <div class="help-block text-danger invalid-feedback"></div>
            </div>
        </div>
        <br>
        <div id="success"></div>
        
        <div class="form-group stackable-group stackable-group-sm">
            <!-- #TODO: #231: use form.buttons.validition partial -->
            {% include '_partials/form.buttons.validation.html' %}
        </div>
        <input type="hidden" name="id" value="{{content.ctx.institute.id}}">
        <input type="hidden" name="next" value="{% url 'institute.index' %}">
    </form>
</article>
{% endblock %}
